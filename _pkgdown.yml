url: https://mikkelvembye.github.io/AIscreenR/
template:
  bootstrap: 5
development:
  mode: release

reference:
  - title: "Screen with GPT API models"
    desc: "R functions to automate title and abstract screeening with GPT API models"
    contents:
      - tabscreen_gpt.tools
      - tabscreen_gpt.original
      - tabscreen_groq

  - title: "Screen failed requests"
    desc: "R functions to re-screen failied title and abstract requests"
    contents:
      - screen_errors
      - screen_errors.gpt
      - screen_errors.chatgpt

  - title: "Analyze screening performance"
    desc: "R functions to analyze agreement between humans and GPT"
    contents:
      - screen_analyzer

  - title: "Fine tuning (ft)"
    desc: "R functions generate data that can be used for fine tuning of models"
    contents:
      - generate_ft_data
      - write_ft_data

  - title: "API management"
    desc: "R functions to ease and automate API management"
    contents:
      - set_api_key
      - get_api_key
      - get_api_key_groq

  - title: "Rate limits"
    desc: "R functions to find api rate limits"
    contents:
      - rate_limits_per_minute
    
  - title: "Full-text screening"
    desc: "Functions for screening full-text documents"
    contents:
      - ftscreen

  - title: "Reports"
    desc: "Generate disagreement / screening reports for screening disagreements between human and AI decisions"
    contents:
      - report

  - title: "Datasets"
    desc: "Datasets in the package"
    contents:
      - filges2015_dat
      - model_prizes
      - disagreements

  - title: "Coercion"
    contents:
      - is_chatgpt
      - is_chatgpt_tbl
      - is_gpt
      - is_gpt_tbl
      - is_gpt_agg_tbl
      - is_groq_tbl
      - is_groq_agg_tbl

  - title: "Print methods"
    contents:
      - print.gpt
      - print.chatgpt
      - print.gpt_price
      - print.groq

  - title: "Pricing"
    contents:
      - approximate_price_gpt

  - title: "Sample references"
    desc: "Sample references to construct test dataset"
    contents:
      - sample_references

articles:
  - title: Using AIscreenR
    navbar: ~
    contents:
      - Using-GPT-API-Models-For-Screening
  - title: "Guides and articles"
    contents:
      - articles/comparing-models
      - articles/generating-disagreement-reports
      - articles/generating-fine-tune-data
